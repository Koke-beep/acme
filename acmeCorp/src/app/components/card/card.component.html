<div class="card">
  <div class="card_header">
    <h1>Users</h1>
  </div>

  <div class="card_data" *ngFor="let user of $cardData | async">
    <div class="card_data-row">
      <h2>Id: </h2>
      <p>{{user.id}}</p>
    </div>
    <div class="card_data-row">
      <h2>Name: </h2>
      <p>{{user.name}}</p>
    </div>
  </div>
</div>
